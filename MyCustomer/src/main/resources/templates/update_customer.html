<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyCustomer Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
	
	<body>
	
	<div class ="container">
		<h1>MyCustomer Application</h1>
		<hr>
		
		<h2>Update Customer</h2>
    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
			
		<!--Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}"/>
	
	
	
			<input type="text" th:field="*{firstName}" class="form-control md-4 col-4"/>
            <input type="text" th:field="*{lastName}" class="form-control md-4 col-4"/>
             <input type="text" th:field="*{email}" class="form-control md-4 col-4"/>		
             
            <button type="submit"  class="btn btn-info col-2"> Update Customer</button>
   </form>
		</hr>
		
	  <a th:href="@{/}"> Back To Customer List</a>
		</div>	
	</body>

	</html>
