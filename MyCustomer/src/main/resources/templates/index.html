<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO=8859-1">
		<title>myCustomer application</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container my-2">
		<h1>Customer List</h1>
		
		<a th:href="@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3">Add Customer</a>
		
		<table border="1" class="table table-striped table responsive-md">
			<thead>
				<tr>
					<th>Customer First Name</th>
					<th>Customer Last Name</th>
					<th>Customer Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer:${listCustomer}">
					<td th:text="${customer.FirstName}"></td>
					<td th:text="${customer.LastName}"></td>
					<td th:text="${customer.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}"
                    class="btn btn-primary">Update</a>
                    <td> <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}"
                    class="btn btn-danger">Delete</a>
                    
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
